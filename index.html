            --text: #2c3e50;

        }

        * {
            box-sizing: border-box;
            transition: 0.3s all;
        }

        body {
            font-family: 'Kalpurush', Arial;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);

        }

            text-align: center;
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 20px;
        }

            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-size: 16px;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }

        button.calculate-btn {
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        button.calculate-btn:hover {
            background: var(--secondary);
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            animation: slideIn 0.5s ease;
            border: 2px solid var(--primary);
        }

        .result-line {
            margin: 15px 0;
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        .note-box {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

        function calculateDose() {
            const weight = parseFloat(document.getElementById('weight').value);
            const medicine = document.getElementById('medicineSelect').value;
            const data = medicineData[medicine];
            
            // ক্যালকুলেশন
            const perDoseMg = weight * data.dose;
            const perDoseMl = (perDoseMg * data.concentration.ml) / data.concentration.mg;
            const maxDailyMg = weight * data.maxDaily;
            const maxDailyMl = (maxDailyMg * data.concentration.ml) / data.concentration.mg;
            
            // রেজাল্ট জেনারেট
            const resultHTML = `
                <div class="result-line">
                    প্রতি বেলায়: ${perDoseMg.toFixed(1)} মিগ্রা (${perDoseMl.toFixed(1)} মিলি)
                </div>
                <div class="result-line">
                    খাওয়ানোর নিয়ম: ${data.timesPerDay} বার/দিনে
                </div>
                <div class="result-line">
                    সর্বোচ্চ দৈনিক: ${maxDailyMg.toFixed(1)} মিগ্রা (${maxDailyMl.toFixed(1)} মিলি)
                </div>
            `;
            
            document.getElementById('doseResult').innerHTML = resultHTML;
            document.getElementById('medicineNote').innerText = data.bn.note;
            document.getElementById('resultBox').style.display = 'block';
            document.getElementById('noteBox').style.display = 'block';
        }
